<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>练习1</title>
</head>
<body>
<div>
    <label>Number A:<input id="radio-a" type="radio" name="math-obj" value="a"></label><input
        id="num-a" type="text">
    <label>Number B:<input id="radio-b" type="radio" name="math-obj" value="b"></label><input
        id="num-b" type="text">
</div>
<div>
    <button>判断当前选中的输入框输入内容是否为数字</button>
    <button>把 A 四舍五入为 B 个小数位数的数字</button>
    <button>当前选中数字的绝对值</button>
    <button>对当前选中的数字进行上舍入</button>
    <button>对当前选中的数字进行下舍入</button>
    <button>把当前选中的数字四舍五入为最接近的整数</button>
    <button>返回 A 和 B 中的最高值</button>
    <button>返回 A 和 B 中的最低值</button>
</div>
<p id="result"></p>

<script>
    let oBtn = document.getElementsByTagName("button");
    let oP = document.getElementById("result");

    //检查radio是否选择
    function chooseOrNot() {
        let ORadio = document.querySelectorAll("input[type='radio']");
        if (ORadio[0].checked || ORadio[1].checked) {
            return true;
        }
        else {
            oP.innerHTML = "请选择一个选择框";
            return false;
        }
    }

    function isNum(num) {
        return !isNaN(num) && num !== '';
    }

    //判断当前选中的输入框输入内容是否为数字
    oBtn[0].onclick = function () {
        if (!chooseOrNot()) {
            return false;
        }
        let num = document.querySelector('input[type="radio"]:checked').value;
        num = document.querySelector('#num-' + num).value;                  //这个方法有点6，学习了。
        /*
         * 如果 x 是特殊的非数字值 NaN（或者能被转换为这样的值），返回的值就是 true。如果 x 是其他值,则返回 false。
         * isNaN()函数可用于判断其参数是否是NaN，该值标识一个非法的数字。
         */
        oP.innerText = isNum(num) ? "输入是数字" : "输入不是数字";
    };

    //把 A 四舍五入为 B 个小数位数的数字
    oBtn[1].addEventListener('click', () => {
        let numA = Number(document.querySelector('#num-a').value);
        let numB = Number(document.querySelector('#num-b').value);

        if (!isNum(numA) || !isNum(numB)) {
            oP.innerText = '缺少数字啊，兄弟！';
            return false;
        }

        /*
         * toFixed可以将Number四舍五入为指定小数位数的数字
         */
        oP.innerText = numA.toFixed(numB);
    });

    //当前选中数字的绝对值
    oBtn[2].addEventListener('click', () => {
        if (!chooseOrNot()) {
            return false;
        }

        let num = document.querySelector('input[type="radio"]:checked').value;
        num = document.querySelector('#num-' + num).value;                  //依然用这个66的方法获取选中的值。

        if (!isNum(num)) {
            oP.innerText = '请输入数字啊，兄弟！'
        }

        oP.innerText = Math.abs(num);
    });

    //对当前选中的数字进行上舍入
    oBtn[3].addEventListener('click', () => {
        if (!chooseOrNot()) {
            return false;
        }

        let num = document.querySelector('input[type="radio"]:checked').value;
        num = document.querySelector('#num-' + num).value;                  //依然用这个66的方法获取选中的值。

        if (!isNum(num)) {
            oP.innerText = '请输入数字啊，兄弟！'
        }

        oP.innerText = Math.ceil(num);
    });

    //对当前选中的数字进行下舍入
    oBtn[4].addEventListener('click', () => {
        if (!chooseOrNot()) {
            return false;
        }

        let num = document.querySelector('input[type="radio"]:checked').value;
        num = document.querySelector('#num-' + num).value;                  //依然用这个66的方法获取选中的值。

        if (!isNum(num)) {
            oP.innerText = '请输入数字啊，兄弟！'
        }

        oP.innerText = Math.floor(num);
    });

    //把当前选中的数字四舍五入为最接近的整数
    oBtn[5].addEventListener('click', () => {
        if (!chooseOrNot()) {
            return false;
        }

        let num = document.querySelector('input[type="radio"]:checked').value;
        num = document.querySelector('#num-' + num).value;                  //依然用这个66的方法获取选中的值。

        if (!isNum(num)) {
            oP.innerText = '请输入数字啊，兄弟！'
        }

        oP.innerText = Math.round(num);
    });

    //返回 A 和 B 中的最高值
    oBtn[6].addEventListener('click', () => {
        let numA = Number(document.querySelector('#num-a').value);
        let numB = Number(document.querySelector('#num-b').value);

        if (!isNum(numA) || !isNum(numB)) {
            oP.innerText = '缺少数字啊，兄弟！';
            return false;
        }

        /*
         * toFixed可以将Number四舍五入为指定小数位数的数字
         */
        oP.innerText = (numA > numB) ? numA : numB;
    });

    //返回 A 和 B 中的最低值
    oBtn[7].addEventListener('click', () => {
        let numA = Number(document.querySelector('#num-a').value);
        let numB = Number(document.querySelector('#num-b').value);

        if (!isNum(numA) || !isNum(numB)) {
            oP.innerText = '缺少数字啊，兄弟！';
            return false;
        }

        /*
         * toFixed可以将Number四舍五入为指定小数位数的数字
         */
        oP.innerText = (numA < numB) ? numA : numB;
    });
</script>
</body>
</html>
