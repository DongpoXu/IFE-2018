<!DOCTYPE html>
<html>

<head>
    <title>Quick Start</title>
    <script src="../node_modules/san/dist/san.js"></script>
</head>

<body>
<script>
    const MyApp = san.defineComponent({
        template: `
                <div>
                    <input type="text" value="{=name=}">
                    <p>Hello {{name}}!</p>
                </div>
            `
    });

    let myApp = new MyApp({
        data: {
            name: 'Aelousdp'
        }
    });
    myApp.attach(document.body);
</script>
</body>

</html>
